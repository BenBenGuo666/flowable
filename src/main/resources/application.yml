server:
  port: 8080
spring:
  application:
    name: flowable
  threads:
    virtual:
      enabled: true  # 启用虚拟线程 (JDK 21+)
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/flowable?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 10
      min-idle: 10
      max-active: 50
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

flowable:
  async-executor-activate: true
  database-schema-update: true

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT 配置
jwt:
  secret: flowable-secret-key-for-jwt-token-generation-must-be-at-least-256-bits
  expiration: 86400000  # 24小时（毫秒）

# 日志配置
logging:
  level:
    com.demo.flowable: DEBUG
    com.demo.flowable.mapper: DEBUG
