server:
  port: 8080
spring:
  application:
    name: flowable
  threads:
    virtual:
      enabled: true  # 启用虚拟线程 (JDK 21+)
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/flowable?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 10
      min-idle: 10
      max-active: 50
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
  r2dbc:
    url: r2dbc:mysql://localhost:3306/flowable?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    pool:
      initial-size: 5
      max-size: 20
      max-idle-time: 30s
      validation-query: SELECT 1

flowable:
  async-executor-activate: true
  database-schema-update: true

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT 配置（OAuth 2.0）
jwt:
  secret: flowable-secret-key-for-jwt-token-generation-must-be-at-least-256-bits
  access-token-expiration: 3600000      # Access Token 有效期：1小时（毫秒）
  refresh-token-expiration: 604800000   # Refresh Token 有效期：7天（毫秒）
  issuer: flowable-auth-server          # JWT 签发者

# Token 黑名单配置
token:
  blacklist:
    enabled: true
    cleanup-interval: 3600000  # 清理间隔：1小时（毫秒）

# 日志配置
logging:
  level:
    com.demo.flowable: DEBUG
    com.demo.flowable.mapper: DEBUG
    com.demo.flowable.common.filter: DEBUG  # 请求/响应日志过滤器
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'  # 控制台日志格式
